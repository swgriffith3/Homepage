  <!-- hero section -->
  <main class="hero">
    <div class="hero-inner">

      <!-- clock -->
      <section id="clock">
        <div id="time">

          <div class="clock-numbers">
            <span id="hours"></span>
          </div>

          <div class="clock-numbers">
            <span id="time-colon"></span>
          </div>

          <div class="clock-numbers">
            <span id="minutes"></span>
          </div>

        </div>
      </section>

      <!-- weather -->

      <section>
        <div class="weather-main">
          <div id="temperature"></div>
          <div id="description"></div>
          <div id="location"></div>
        </div>
      </section>
